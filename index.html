<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://use.typekit.net/bny1pzg.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fuzzy+Bubbles:wght@400;700&family=Kenia&family=Merienda:wght@300;400;500;600;700;800;900&family=Nunito+Sans:opsz@6..12&family=Oi&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pathway+Extreme:wght@100&family=Poppins:wght@100;200;300;400;600;700&family=Raleway:wght@300;400&family=Roboto:wght@500;700&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="heading">Tic-Tac-Toe</div>
    <div class="upper-ctn">
      <div class="select-ctn">
        <select name="level" id="level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="unbeatable">Unbeatable</option>
        </select>
      </div>
      <div class="x-o-ctn">
        <button class="x-btn">x</button>
        <button class="o-btn">o</button>
      </div>
    </div>
    <div class="middle-ctn">
      <div class="btn-ctn">
        <button data-index="0" id="0" class="marker-btn"></button>
        <button data-index="1" id="1" class="marker-btn"></button>
        <button data-index="2" id="2" class="marker-btn"></button>
        <button data-index="3" id="3" class="marker-btn"></button>
        <button data-index="4" id="4" class="marker-btn"></button>
        <button data-index="5" id="5" class="marker-btn"></button>
        <button data-index="6" id="6" class="marker-btn"></button>
        <button data-index="7" id="7" class="marker-btn"></button>
        <button data-index="8" id="8" class="marker-btn"></button>
      </div>
    </div>
    <div class="lower-ctn">
      <button class="restart-game">Restart game</button>
    </div>

    <div id="status">Play Now</div>
    <div class="popup">
      <div id="message"></div>
      <button class="popup-restart-btn">New Game</button>
    </div>
  </div>
</body>
</html>
